variable:
- {name: compiler_command, value: "clang++"}
- {name: compiler_command, value: "g++-5", type: c9}

- {name: compiler, value: "${compiler_command}"}
- {name: archiver, value: ar}
- {name: linker,   value: "${compiler_command}"}

- name: luaextract
  value: go run ./extract/build_bridge.go -o $out $in

define:
- list:
  debug: [ DEBUG=1 ]

include:
- {type: c9, list: [ /usr/local/include ]}
- list:
  - include
  - modules

option:
- list:
  - c
  - g3
  - std=c++14
  - Wall
  - MMD
  - MT $out
  - MF $dep
  debug: [ O0 ]
  release: [ O3 ]

archive_option:
- list: [ rcs ]

link_option:
- list: [ g3 ]
- {type: c9, list: [ L/usr/local/lib ]}

libraries:
- list: [ lua ]
- {type: c9, list: [ dl, pthread ]}

subdir:
- list:
  - extract
  - modules

prebuild:
- name: $.cpp
  command: luaextract
  source:
  - list:
    - modules/test/test.h

source:
- list:
  - src/main.cpp
  - $output/test.cpp

target:
- name: soltest
  type: execute
